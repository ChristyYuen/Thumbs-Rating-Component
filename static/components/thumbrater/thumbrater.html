<span class="has-text-info is-size-4">
    <span>
        <!-- SOLID THUMBS UP CLICK-->
        <i v-if="rating === 1" 
           v-on:click="set_rating(0)" 
           class="fa fa-flip-horizontal fa-thumbs-up">
         </i>
        
        <!-- OUTLINE THUMBS UP CLICK -->
        <i v-if="rating !== 1" 
           v-on:click="set_rating(1)" 
           class="fa fa-flip-horizontal fa-thumbs-o-up">
         </i>
    </span>


    <span>
        <!--SOLID THUMBS DOWN CLICK-->
        <i v-if="rating === -1" 
           v-on:click="set_rating(0)" 
           class="fa fa-thumbs-down"></i>
        
        <!--OUTLINE THUMBS DOWN CLICK-->
        <i v-if="rating !== -1" 
           v-on:click="set_rating(-1)" 
           class="fa fa-thumbs-o-down"></i>
    </span>
</span>

<!--
            down === -1
              up === 1
     rating-less === 0 
-->
